<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>404 // Not Found</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #19191c; /* Hintergrund wie in style.css */
      font-family: 'Roboto Mono', 'Menlo', monospace;
      color: #A5ABAD;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #fdbc24; /* deine callout-Farbe */
    }
    .error-text {
      font-size: 1.2rem;
      color: #F1FAEE; /* helles Creme */
      margin-top: 16px;
      max-width: 600px;
    }
    .error-link {
      margin-top: 24px;
      display: inline-block;
      font-size: 1rem;
      color: #fdbc24;
      text-decoration: none;
    }
    .error-link:hover {
      color: #9a1a34; /* Hover-Farbe */
    }
  </style>
</head>
<body>
  <div>
    <div class="error-code">404</div>
    <div class="error-text">
      Diese Seite existiert nicht.<br>
      Wahrscheinlich, weil du dich vertippt hast<br>
      oder das Material noch nicht hochgeladen wurde.
    </div>
    <div class="section callout highlight-box">
      <a href="https://henrikpaetzold.de">Zur√ºck zur Startseite</a>
    </div>
  </div>
</body>
</html>
